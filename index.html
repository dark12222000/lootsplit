<!DOCTYPE html>
<html lang="en" ng-app="lootsplit">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <title>Loot Split</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/angular-dragula/dist/dragula.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="AppController as App" ng-cloak>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Loot Split</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="route in App.routes" role="presentation" ng-class="{'active': route.active}"><a ng-href="/#{{route.path}}">{{route.name}}</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" ng-view></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-dragula/dist/angular-dragula.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/baseItems.js"></script>
<script src="js/controllers.js"></script>
<script src="directives/lootItem/lootItemDirective.js"></script>
<script src="directives/character/characterDirective.js"></script>
</body>
</html>
