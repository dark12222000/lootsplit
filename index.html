<!DOCTYPE html>
<html lang="en" ng-app="lootsplit">
<head>
  <meta charset="UTF-8">
  <title>Loot Split</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/angular-dragula/dist/dragula.min.css">
  <link rel="stylesheet" href="bower_components/angularPrint/angularPrint.css">
  <link rel="stylesheet" href="css/sandstone.bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="AppController as App" ng-cloak>
  <a href="https://github.com/dark12222000/lootsplit" target="_new"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
  <div class="container">
    <h1 print-remove>Loot Split</h1>
    <i>Beta</i>
    <ul class="nav" print-remove>
      <li ng-repeat="route in App.routes" role="presentation" class="pull-left stepLink" ng-class="{'active': route.active, 'disabled': route.isDisabled()}"><a ng-href="#{{route.path}}">{{route.name}}<span ng-if="!$last" class="glyphicon glyphicon-chevron-right"></span></a></li>
    </ul>
    <hr class="hr" print-remove>
    <div class="" ng-view></div>
    <hr class="hr" print-remove>
    <footer>
      <div class="row">
        <div class="col-md-4">
          <ul class="nav">
            <li><a target="_new" href="https://github.com/dark12222000/lootsplit/issues" class="center-text">Report A Bug</a></li>
          </ul>
        </div>
        <div class="col-md-4">

        </div>
        <div class="col-md-4">

        </div>
      </div>
    </footer>
  </div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-dragula/dist/angular-dragula.js"></script>
<script src="bower_components/angularPrint/angularPrint.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/baseItems.js"></script>
<script src="js/controllers.js"></script>
<script src="directives/lootItem/lootItemDirective.js"></script>
<script src="directives/character/characterDirective.js"></script>
</body>
</html>
